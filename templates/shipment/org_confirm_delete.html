{% extends "shipment/org_base.html" %}
{% block body_main %}
<form action="." method="post">
    {% csrf_token %}
    <p>Удалить "{{ object }}"?</p>
    <button type="submit" title="Удалить"/> {% include "svgbutton/agreed.html" %} </button>
    <a href="{% url 'org_view' object.pk %}"> <button type="button" title="Отказаться" class="plain"> {% include "svgbutton/cancel.html" %} </button> </a>
</form>
{% endblock %}
