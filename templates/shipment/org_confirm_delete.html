{% extends "shipment/org_base.html" %}
{% load i18n %}
{% load mytags %}
{% block body_main %}
<form action="." method="post">
    {% csrf_token %}
    <p> {% trans 'Delete' %} "{{ object }}"?<br/>
        (Docs: {{ object.org_document.count }})
    </p>
    {% submit 'ok' %}
    <a href="{% url 'org_view' object.pk %}"> {% button 'no' %} </a>
</form>
{% endblock %}
