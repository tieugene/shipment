{% extends "core/file_base.html" %}
{% load i18n %}
{% load mytags %}
{% block body_main %}
<form action="." method="post">
    {% csrf_token %}
    <p> {% trans 'Delete' %} {% trans 'Files' %}?</p>
    <table>
    {{ form.as_table }}
    </table>
    {% submit 'ok' %}
    <a href="{% url 'file_list' %}"> {% button 'no' %} </a>
</form>
{% endblock %}
