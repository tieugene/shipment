{% extends "core/file_base.html" %}
{% load i18n %}
{% load mytags %}
{% block body_main %}
<form action="." method="post">
    {% csrf_token %}
    <p> {% trans 'Delete' %} "{{ object }}"?</p>
    {% submit 'ok' %}
    <a href="{% url 'file_view' object.pk %}"> {% button 'no' %} </a>
</form>
{% endblock %}
